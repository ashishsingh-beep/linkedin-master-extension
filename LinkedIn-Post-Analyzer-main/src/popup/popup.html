<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>LinkedIn Post Scraper</h2>

  <!-- Search bar feature -->
  <div id="searchBarContainer">
    <input id="searchInput" type="text" placeholder="Search LinkedIn posts..." aria-label="Search keywords" />
    <button id="searchBtn" disabled title="Enter keywords to enable search">Search</button>
  </div>

  <label for="postLimit">Number of posts to scrape:</label>
  <input type="number" id="postLimit" value="10" min="1">

  <label style="display:flex;align-items:center;gap:6px;margin:4px 0 10px 0;font-size:12px;">
    <input type="checkbox" id="autoScrollToggle"> Enable auto-scroll (load more)
  </label>

  <!-- Advanced options removed per new requirements -->

  <!-- Load Last Scrape removed -->
  
  <div id="progressWrapper">
    <div id="progressBar"><span id="progressFill"></span></div>
    <div id="progressText"></div>
  </div>

  <div style="display:flex;gap:6px;">
    <button id="scrapeBtn" style="flex:1;">Scrape Posts</button>
    <button id="stopBtn" style="flex:1;background:#b30000;">Stop</button>
  </div>
  <button id="downloadJSONBtn">Download JSON</button>
  <button id="downloadCSVBtn">Download CSV</button>

  <div id="posts"></div>

  <script src="popup.js"></script>
</body>
</html>
