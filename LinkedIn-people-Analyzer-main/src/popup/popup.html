<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn People Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>LinkedIn People Scraper</h2>
  <div class="quick-search-row">
    <label for="liQuickSearch" class="sr-only">People Search</label>
    <input id="liQuickSearch" type="text" placeholder="Search people..." maxlength="120" />
    <button id="liQuickSearchBtn" disabled>Search</button>
  </div>
  <label for="peopleLimit">Number of people to scrape:</label>
  <input type="number" id="peopleLimit" value="10" min="1">

  <div style="display:flex;flex-direction:column;gap:4px;margin:4px 0 10px 0;font-size:12px;">
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="radio" name="mode" value="static" checked> Static (current page)
    </label>
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="radio" name="mode" value="paginate"> Auto paginate (Next button)
    </label>
  </div>
  <!-- Advanced options removed per new requirements -->
  <div id="progressWrapper">
    <div id="progressBar"><span id="progressFill"></span></div>
    <div id="progressText"></div>
  </div>

  <div style="display:flex;gap:6px;">
  <button id="scrapeBtn" style="flex:1;">Scrape People</button>
    <button id="stopBtn" style="flex:1;background:#b30000;">Stop</button>
  </div>
  <button id="downloadJSONBtn">Download JSON</button>
  <button id="downloadCSVBtn">Download CSV</button>

  <div id="people"></div>

  <script src="popup.js"></script>
</body>
</html>
